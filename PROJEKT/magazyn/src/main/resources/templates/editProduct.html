<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Edit Product</h1>

    <form th:action="@{/products/edit/{id}(id=${productId})}" th:object="${productDto}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
            <div class="invalid-feedback">Please enter the product name.</div>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <input type="text" id="category" th:field="*{category}" class="form-control" required>
            <div class="invalid-feedback">Please enter the product category.</div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
            <div class="invalid-feedback">Please provide a description.</div>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" class="form-control" required>
            <div class="invalid-feedback">Please enter the product price.</div>
        </div>
        <div class="mb-3">
            <label for="weight" class="form-label">Weight:</label>
            <input type="number" id="weight" th:field="*{weight}" step="0.01" class="form-control" required>
            <div class="invalid-feedback">Please enter the product weight.</div>
        </div>
        <div class="mb-3">
            <label for="brand" class="form-label">Brand:</label>
            <input type="text" id="brand" th:field="*{brand}" class="form-control" required>
            <div class="invalid-feedback">Please enter the product brand.</div>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" id="quantity" th:field="*{quantity}" class="form-control" required>
            <div class="invalid-feedback">Please specify the quantity.</div>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Product Image (optional):</label>
            <input type="file" id="image" name="image" accept="image/*" class="form-control">
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Update Product</button>
            <a href="/products" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Enable Bootstrap form validation
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
