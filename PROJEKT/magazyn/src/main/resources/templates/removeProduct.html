<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Usuń produkt ze strefy</title>
</head>
<body>
<nav>
    <a href="/">Magazyn</a>
    <a href="/zones">Strefy</a>
    <a href="/products">Produkty</a>
</nav>

<h1>Usuń produkt ze strefy</h1>

<div th:if="${successMessage}" style="color: green;">
    <span th:text="${successMessage}"></span>
</div>

<div th:if="${errorMessage}" style="color: red;">
    <span th:text="${errorMessage}"></span>
</div>

<div th:if="${not #lists.isEmpty(zone.products)}">
    <table>
        <thead>
        <tr>
            <th>Nazwa produktu</th>
            <th>Waga (kg)</th>
            <th>Ilość</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${zone.products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.weight}"></td>
            <td th:text="${product.quantity}"></td>
            <td>
                <a th:href="@{/zones/removeProduct/{zoneId}/{productId}(zoneId=${zone.id},productId=${product.id})}"
                   onclick="return confirm('Czy na pewno chcesz usunąć ten produkt ze strefy?')">
                    Usuń
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:if="${#lists.isEmpty(zone.products)}">
    <p>Brak produktów w tej strefie</p>
</div>

<div>
    <a href="/zones">Powrót do listy stref</a>
</div>
</body>
</html>
