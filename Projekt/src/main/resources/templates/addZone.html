<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodaj strefę</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Dodaj nową strefę</h1>

    <form th:action="@{/zones/add}" th:object="${zoneDto}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nazwa strefy</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
            <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                <span th:errors="*{name}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label for="maxCapacity" class="form-label">Maksymalna pojemność (kg)</label>
            <input type="number" step="0.01" class="form-control" id="maxCapacity" th:field="*{maxCapacity}" required>
            <div th:if="${#fields.hasErrors('maxCapacity')}" class="text-danger">
                <span th:errors="*{maxCapacity}"></span>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Dodaj strefę</button>
        <a href="/zones" class="btn btn-secondary">Anuluj</a>
    </form>
</div>
</body>
</html>
