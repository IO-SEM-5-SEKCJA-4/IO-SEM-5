<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodaj produkt</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Dodaj nowy produkt</h2>

    <form th:action="@{/products/add}"
          th:object="${productDto}"
          method="post"
          enctype="multipart/form-data"
          class="mt-4">

        <div class="form-group">
            <label for="name">Nazwa</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   th:field="*{name}"
                   required>
            <span class="text-danger"
                  th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}"></span>
        </div>

        <div class="form-group">
            <label for="category">Kategoria</label>
            <input type="text"
                   class="form-control"
                   id="category"
                   th:field="*{category}"
                   required>
            <span class="text-danger"
                  th:if="${#fields.hasErrors('category')}"
                  th:errors="*{category}"></span>
        </div>

        <div class="form-group">
            <label for="description">Opis</label>
            <textarea class="form-control"
                      id="description"
                      th:field="*{description}"
                      rows="3"
                      required></textarea>
            <span class="text-danger"
                  th:if="${#fields.hasErrors('description')}"
                  th:errors="*{description}"></span>
        </div>

        <div class="form-group">
            <label for="price">Cena</label>
            <input type="number"
                   class="form-control"
                   id="price"
                   th:field="*{price}"
                   step="0.01"
                   required>
            <span class="text-danger"
                  th:if="${#fields.hasErrors('price')}"
                  th:errors="*{price}"></span>
        </div>

        <div class="form-group">
            <label for="weight">Waga (kg)</label>
            <input type="number"
                   class="form-control"
                   id="weight"
                   th:field="*{weight}"
                   step="0.01"
                   required>
            <span class="text-danger"
                  th:if="${#fields.hasErrors('weight')}"
                  th:errors="*{weight}"></span>
        </div>

        <div class="form-group">
            <label for="brand">Marka</label>
            <input type="text"
                   class="form-control"
                   id="brand"
                   th:field="*{brand}"
                   required>
            <span class="text-danger"
                  th:if="${#fields.hasErrors('brand')}"
                  th:errors="*{brand}"></span>
        </div>

        <div class="form-group">
            <label for="quantity">Ilość</label>
            <input type="number"
                   class="form-control"
                   id="quantity"
                   th:field="*{quantity}"
                   required>
            <span class="text-danger"
                  th:if="${#fields.hasErrors('quantity')}"
                  th:errors="*{quantity}"></span>
        </div>

        <div class="form-group">
            <label for="image">Zdjęcie produktu</label>
            <input type="file"
                   class="form-control-file"
                   id="image"
                   name="image"
                   accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary">Dodaj produkt</button>
        <a href="/products" class="btn btn-secondary">Anuluj</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
