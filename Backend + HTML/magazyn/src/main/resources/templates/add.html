<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie Produktu</title>
</head>
<body>
<h1>Dodaj Nowy Produkt</h1>
<form action="/dodawanie" method="POST">
    <label for="series_number">Numer Seryjny:</label>
    <input type="text" id="series_number" name="series_number" required><br><br>

    <label for="name">Nazwa:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="description">Opis:</label>
    <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

    <label for="expire_date">Data Przeterminowania:</label>
    <input type="date" id="expire_date" name="expire_date"><br><br>

    <button type="submit">Dodaj Produkt</button>
</form>

</body>
</html>
