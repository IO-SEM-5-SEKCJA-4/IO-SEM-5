<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strefy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css"> 
    <link rel="stylesheet" href="../css/style-zone.css"> 
</head>
<body>
    <header>
        <h1>Zones</h1>
    </header>
    <main>
        <div class="zone-container">
            <div class="zone">
                <h2>Zone 1</h2>
                <p>Capacity: 1000 kg</p>
                <p>Available: 500 kg</p>
            </div>
            <div class="zone">
                <h2>Zone 2</h2>
                <p>Capacity: 800 kg</p>
                <p>Available: 200 kg</p>
            </div>
            <div class="zone">
                <h2>Zone 3</h2>
                <p>Capacity: 1200 kg</p>
                <p>Available: 900 kg</p>
            </div>
            <div class="zone">
                <h2>Zone 4</h2>
                <p>Capacity: 600 kg</p>
                <p>Available: 300 kg</p>
            </div>
        </div>
        <button class="add-zone-button">Add a new zone</button>
    </main>
</body>
</html>
