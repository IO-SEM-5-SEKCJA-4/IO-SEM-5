<!DOCTYPE html>
<html lang="pl">
<head>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj nowy produkt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css"> 
    <link rel="stylesheet" href="../css/style-addproduct.css"> 
</head>
<body>
    <main>
      <header>
        <h1>Dodaj nowy produkt</h1>
        <button class="return" onclick="history.back()">Wróć</button>
  
      </header>
        <div class="input-area">
          <div class="input">
            <input type="text" placeholder="Podaj nazwę produktu">
          </div>
          <div class="input">
            <input type="number" placeholder="Podaj ID produktu">
          </div>
          <div class="input">
            <input type="number" placeholder="Podaj wagę produktu">
          </div>
          <button class="add">DODAJ</button>        
        </div>
        
    </main>
</body>
</html>
