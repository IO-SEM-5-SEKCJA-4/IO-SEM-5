    <div id="search-bar-container">
      <div id="search-controls">
        <input type="text" 
               id="search-input" 
               placeholder="Wyszukaj produkt/firmę/lokalizację..." 
               onkeyup="searchProducts()">
        
        <div id="filters">
            <select id="sort-select" onchange="sortProducts(this.value)">
              <option value="nameAsc">Nazwa (A-Z)</option>
              <option value="nameDesc">Nazwa (Z-A)</option>
              <option value="dateAsc">Data (rosnąco)</option>
              <option value="dateDesc">Data (malejąco)</option>
              <option value="priceAsc">Cena (rosnąco)</option>
              <option value="priceDesc">Cena (malejąco)</option>
            </select>
    
            <select id="filter-select" onchange="filterProducts(this.value)">
                <option value="all">Wszystkie produkty</option>
                <option value="expired">Przeterminowane</option>
                <option value="valid">Ważne</option>
            </select>
        </div>
      </div>
    </div>

    <main>
      <div id="container">
        <!--główna część strony-->
      </div>
    </main>


<!-- Przycisk rozwijania okienka -->

    <div class="log-entry">
      <span class="log-time">12:15</span>
      <span class="log-message">Wylogowanie użytkownika</span>
    </div>
  </div>
</div>
