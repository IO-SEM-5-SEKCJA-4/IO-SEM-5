<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .table-container {
            margin-top: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 1.5rem;
        }
        .role-badge {
            margin-right: 0.3rem;
            font-size: 0.85rem;
        }
        .page-header {
            background-color: #f8f9fa;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid #dee2e6;
        }
        body {
            background-color: #f5f5f5;
        }
        .nav-item .nav-link {
            color: #333;
            font-weight: 500;
        }
        .nav-item .nav-link:hover {
            color: #0d6efd;
        }
        .btn-edit {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        .modal-content {
            border-radius: 8px;
        }
        .form-check {
            margin-bottom: 0.75rem;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-bg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">
            <i class="bi bi-building"></i> Magazyn
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" th:href="@{/logout}">
                        <i class="bi bi-box-arrow-right me-1"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Header -->
<div class="page-header">
    <div class="container">
        <h2 class="fw-bold">User Management</h2>
    </div>
</div>

<!-- Main Content -->
<div class="container">
    <div class="table-container">
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle mb-0">
                <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Roles</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td>
                        <span th:text="${user.firstName + ' ' + user.lastName}" class="fw-semibold"></span>
                    </td>
                    <td>
                        <span th:text="${user.email}"></span>
                    </td>
                    <td>
                        <span th:each="role : ${user.roles}"
                              th:text="${role}" class="badge bg-primary role-badge">
                        </span>

                    </td>
                    <td>
                        <button type="button"
                                class="btn btn-primary btn-edit"
                                data-bs-toggle="modal"
                                data-bs-target="#editRolesModal"
                                th:attr="data-user-id=${user.id},data-user-roles=${#strings.listJoin(user.roles, ',')}">
                            <i class="bi bi-pencil-square me-1"></i>
                            Edit Roles
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Edit Roles Modal -->
<div class="modal fade" id="editRolesModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="bi bi-shield-lock me-2"></i>Edit User Roles
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="editRolesForm" th:action="@{/updateRoles}" method="post">
                <div class="modal-body">
                    <input type="hidden" id="userId" name="userId">
                    <div class="role-checkboxes">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="roles" value="ROLE_USER" id="roleUser">
                            <label class="form-check-label" for="roleUser">
                                <i class="bi bi-person me-2"></i>User
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="roles" value="ROLE_ADMIN" id="roleAdmin">
                            <label class="form-check-label" for="roleAdmin">
                                <i class="bi bi-shield-fill me-2"></i>Admin
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="roles" value="ROLE_WAREHOUSEMAN" id="roleWarehouseman">
                            <label class="form-check-label" for="roleWarehouseman">
                                <i class="bi bi-box-seam me-2"></i>Warehouseman
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="roles" value="ROLE_MANAGER" id="roleManager">
                            <label class="form-check-label" for="roleManager">
                                <i class="bi bi-briefcase me-2"></i>Manager
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle me-1"></i>Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle me-1"></i>Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Toast notifications -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                <i class="bi bi-check-circle me-2"></i>
                <span th:text="${successMessage}"></span>
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>

    <div id="errorToast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                <i class="bi bi-exclamation-circle me-2"></i>
                <span th:text="${errorMessage}"></span>
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Show toasts if messages exist
        if (document.getElementById('successToast').querySelector('.toast-body span').textContent.trim() !== '') {
            new bootstrap.Toast(document.getElementById('successToast')).show();
        }
        if (document.getElementById('errorToast').querySelector('.toast-body span').textContent.trim() !== '') {
            new bootstrap.Toast(document.getElementById('errorToast')).show();
        }

        // Handle role editing
        const editRolesModal = document.getElementById('editRolesModal');
        editRolesModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            const userId = button.getAttribute('data-user-id');
            const userRoles = button.getAttribute('data-user-roles');

            console.log('User Roles:', userRoles); // Debugging output to check roles

            // Set user ID in form
            editRolesModal.querySelector('#userId').value = userId;

            // Reset all checkboxes
            editRolesModal.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = false;
            });

            // Check appropriate role checkboxes
            if (userRoles) {
                const roles = userRoles.split(',').map(role => role.trim());
                console.log('Parsed Roles:', roles); // Debugging parsed roles
                roles.forEach(role => {
                    const checkbox = editRolesModal.querySelector(`input[value="${role}"]`);
                    if (checkbox) {
                        checkbox.checked = true;
                    }
                });
            }
        });
    });
</script>
</body>
</html>
