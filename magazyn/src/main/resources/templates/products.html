<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Produkty</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Lista produktów</h2>

    <!-- Przycisk dodawania nowego produktu -->
    <a href="/products/add" class="btn btn-primary mb-3">Dodaj nowy produkt</a>

    <!-- Lista produktów -->
    <div class="row">
        <div class="col-md-4 mb-4" th:each="product : ${products}">
            <div class="card">
                <!-- Obrazek produktu -->
                <img th:if="${product.imagePath != null}"
                     th:src="@{${product.imagePath}}"
                     class="card-img-top"
                     alt="Product image"
                     style="height: 200px; object-fit: cover;">

                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Nazwa produktu</h5>
                    <p class="card-text" th:text="${product.description}">Opis produktu</p>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            Kategoria: <span th:text="${product.category}"></span>
                        </li>
                        <li class="list-group-item">
                            Cena: <span th:text="${product.price + ' zł'}"></span>
                        </li>
                        <li class="list-group-item">
                            Marka: <span th:text="${product.brand}"></span>
                        </li>
                        <li class="list-group-item">
                            Ilość: <span th:text="${product.quantity}"></span>
                        </li>
                        <li class="list-group-item">
                            Waga: <span th:text="${product.weight + ' kg'}"></span>
                        </li>
                        <li class="list-group-item">
                            Dodane przez: <span th:text="${product.user.email}"></span>
                        </li>
                    </ul>

                    <!-- Przyciski akcji -->
                    <div class="mt-3">
                        <a th:href="@{/products/edit/{id}(id=${product.id})}"
                           class="btn btn-warning btn-sm">Edytuj</a>
                        <a th:href="@{/products/delete/{id}(id=${product.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Czy na pewno chcesz usunąć ten produkt?')">Usuń</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
