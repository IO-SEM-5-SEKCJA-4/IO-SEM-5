<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Zarządzanie Rezerwacjami</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .table-container {
            margin-top: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 1.5rem;
        }
        .badge {
            font-size: 0.85rem;
        }
        .page-header {
            background-color: #f8f9fa;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid #dee2e6;
        }
        body {
            background-color: #f5f5f5;
        }
        .btn-action {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Magazyn</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products}">Produkty</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reservations}">Rezerwacje</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users}">Użytkownicy</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid px-4 py-4">
    <div class="row align-items-center mb-4">
        <div class="col">
            <h1 class="display-6 fw-bold">Zarządzanie Rezerwacjami</h1>
        </div>
    </div>
    <div class="container">
        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle mb-0">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Email Użytkownika</th>
                        <th>Nazwa Produktu</th>
                        <th>Ilość</th>
                        <th>Data Rezerwacji</th>
                        <th>Status</th>
                        <th>Akcje</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="reservation : ${reservations}">
                        <td th:text="${reservation.id}"></td>
                        <td th:text="${reservation.userName}"></td>
                        <td th:text="${reservation.productName}"></td>
                        <td th:text="${reservation.quantity}"></td>
                        <td th:text="${#temporals.format(reservation.reservationDate, 'yyyy-MM-dd HH:mm')}"></td>
                        <td>
                            <span th:switch="${reservation.status}" class="badge">
                                <span th:case="'ACTIVE'" class="bg-warning">Aktywna</span>
                                <span th:case="'COMPLETED'" class="bg-success">Zakończona</span>
                                <span th:case="'CANCELLED'" class="bg-danger">Anulowana</span>
                            </span>
                        </td>
                        <td>
                            <button th:if="${reservation.status == 'ACTIVE'}"
                                    class="btn btn-success btn-sm btn-action me-2"
                                    th:data-id="${reservation.id}" th:onClick="'/reservations/complete/' + ${reservation.id}">
                                Zakończ
                            </button>
                            <button th:if="${reservation.status == 'ACTIVE'}"
                                    class="btn btn-danger btn-sm btn-action"
                                    th:data-id="${reservation.id}" th:onClick="'/reservations/cancel/' + ${reservation.id}">
                                Anuluj
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
